name: fortune142
description: Fortune 14/2 Pool Scoring App
publish_to: 'none'
version: 3.3.4+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  confetti: ^0.7.0
  audioplayers: ^6.0.0
  google_fonts: ^6.1.0
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.0
  google_generative_ai: ^0.4.7
  mailer: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/images/
    - assets/images/balls/
    - assets/images/ui/
    - assets/images/achievements/




flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

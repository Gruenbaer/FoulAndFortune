name: foulandfortune
description: "Foul & Fortune: Straight Pool Scoring App"
publish_to: 'none'
version: 4.2.4+30

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  confetti: ^0.7.0
  audioplayers: ^6.0.0
  google_fonts: ^6.3.3
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.0
  wakelock_plus: ^1.2.8
  path: ^1.9.0
  path_provider: ^2.1.3
  sqlite3_flutter_libs: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.3.10

flutter_native_splash:
  color: "#2A1B0E"
  image: assets/images/splash_steampunk.png
  fullscreen: true
  android_12:
    image: assets/images/splash_steampunk.png
    color: "#2A1B0E"
    icon_background_color: "#2A1B0E"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/images/
    - assets/images/balls/
    - assets/images/ui/
    - assets/images/achievements/




flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # No adaptive icon config - use the full image as-is
  min_sdk_android: 21

